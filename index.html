<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bacteria–Drug Binding Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      line-height: 1.6;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, button {
      margin-top: 8px;
      padding: 8px;
      font-size: 1rem;
    }
    button {
      margin-right: 10px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
    .highlight {
      background-color: #ffdddd;
    }
  </style>
</head>

<body>

  <h1>Bacteria–Drug Binding Comparison</h1>

  <label for="bacteria1">Select first bacterium:</label>
  <select id="bacteria1"></select>

  <label for="bacteria2">Select second bacterium:</label>
  <select id="bacteria2"></select>

  <button id="submit">Compare</button>
  <button id="toggle">Show all compounds</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
