<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bacteria–Drug Binding Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.6;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, button {
      margin-top: 8px;
      padding: 8px;
      font-size: 1rem;
    }
    #result {
      margin-top: 30px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 6px;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

  <h1>Bacteria–Drug Binding Comparison</h1>

  <label for="bacteria1">Select first bacterium:</label>
  <select id="bacteria1"></select>

  <label for="bacteria2">Select second bacterium:</label>
  <select id="bacteria2"></select>

  <label for="drug">Select a drug:</label>
  <select id="drug"></select>

  <button id="submit">Compare</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
