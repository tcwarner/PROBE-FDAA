<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lookup Tool</title>
</head>
<body>

  <h1>Lookup Tool</h1>

  <label for="opt1">First option:</label>
  <select id="opt1">
    <option value="A">A</option>
    <option value="B">B</option>
  </select>

  <label for="opt2">Second option:</label>
  <select id="opt2">
    <option value="X">X</option>
    <option value="Y">Y</option>
  </select>

  <button id="submit">Submit</button>

  <h2>Result:</h2>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
